name: Build and deploy site

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      # inject Formspree ID from repository secrets into the build environment
      FORMSPREE_ID: ${{ secrets.FORMSPREE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build static site
        run: |
          python ./scripts/generate.py

      - name: "Debug: check FORMSPREE_ID presence"
        run: |
          if [ -z "${FORMSPREE_ID:-}" ]; then
            echo "FORMSPREE_ID is not set"
            exit 1
          else
            echo "FORMSPREE_ID is set"
          fi

      - name: "Debug: inspect generated contact page for Formspree action"
        run: |
          if [ -f ./build/contact.html ]; then
            grep -n "formspree.io" ./build/contact.html || echo "formspree.io not found in contact.html"
            grep -n "action=" ./build/contact.html | sed -n '1,5p' || true
          else
            echo "./build/contact.html not found"
            ls -la ./build || true
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
