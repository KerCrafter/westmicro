<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ site.title }}{% if title %} — {{ title }}{% endif %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        {% if site.logo %}
        <a href="index.html" class="brand"><img src="{{ site.logo }}" alt="{{ site.title }}" style="max-height:64px;display:block"></a>
        {% else %}
        <h1 class="brand">{{ site.title }}</h1>
        {% endif %}
        <nav>
          <a href="index.html">Accueil</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>{{ site.company }} — {{ site.city }} &middot; Téléphone: <a href="tel:{{ site.phone|replace(' ', '') }}">{{ site.phone }}</a></p>
      </div>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
