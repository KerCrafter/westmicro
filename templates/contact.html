{% extends "base.html" %}

{% block content %}
<section style="max-width:900px;margin:1.5rem auto;padding:1rem">
  <h2>Contactez-nous</h2>

  <div class="contact-grid">
    <div class="contact-form">
      <p>Appelez le <strong>{{ site.phone }}</strong> ou utilisez le formulaire ci-dessous — je répondrai rapidement.</p>

      <form action="{{ formspree_action }}" method="POST" enctype="multipart/form-data">
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

        <label>Nom<br><input name="name" required aria-required="true"></label>
        <label>Email<br><input name="email" type="email" required aria-required="true"></label>
        <label>Sujet<br><input name="subject"></label>
        <label>Message<br><textarea name="message" rows="6" required aria-required="true"></textarea></label>

        <div style="margin-top:.6rem"><button type="submit">Envoyer</button></div>
      </form>
    </div>

    <aside class="card contact-side" aria-labelledby="contact-info-heading">
      <div class="card-header">
        <h3 id="contact-info-heading" style="margin:.4rem 0 .2rem">Information de contact</h3>
      </div>
      <div style="margin-top:.5rem;font-size:1.05rem">
        <div class="contact-line">
          <span class="icon" aria-hidden="true"><i class="fas fa-phone" aria-hidden="true"></i></span>
          <a href="tel:0660300097">06 60 30 00 97</a>
        </div>
        <div class="contact-line">
          <span class="icon" aria-hidden="true"><i class="fas fa-envelope" aria-hidden="true"></i></span>
          <a href="mailto:contact@westmicro.bzh">contact@westmicro.bzh</a>
        </div>
      </div>
    </aside>
  </div>

</section>

{% endblock %}
